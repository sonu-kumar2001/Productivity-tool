<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="popup">
        <div class="toDo">
            <h2 class="todo-heading"> To Do List</h2>
            <form>
                <input 
                type="text" 
                name="name"
                placeholder="Task Name">
    
                <input 
                type="number"
                name="hour"
                min="0"
                max="24"
                placeholder="Time in Hour" >
    
                <input 
                type="number"
                name="min"
                min="0"
                max="60"
                placeholder="Time in Mins">
    
                <input type="number" name="second" >
                <button type="submit"></button>
            </form>
            <div class="root">
                <ul class="list-item">
    
                </ul>
            </div>
            <div class="controls">
                <button>All</button>
                <button>Pending</button>
                <button>Completed</button>
                <button>Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e844dd4312.js" crossorigin="anonymous"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
