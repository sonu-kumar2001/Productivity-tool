<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <header class="flex-between">
        <a href="" class="logo">LOGO</a>
        <nav>
            <ul>
                <a href="">HOME</a>
                <a href="">PERFORMANCE</a>
                <a href="">SETTING</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="container  flex-between">
                    <div class="tree">
                        <h2>TO BE ADDED</h2>
                    </div>
                    <div class="toDo">
                        <h2 class="todo-heading"> To Do List</h2>
                        <form>
                            <input 
                            type="text" 
                            name="name"
                            placeholder="Task Name">
        
                            <input 
                            type="number"
                            name="hour"
                            min="0"
                            max="24"
                            placeholder="Time in Hour">
        
                            <input 
                            type="number"
                            name="min"
                            min="0"
                            max="60"
                            placeholder="Time in Mins">

                            <button type="submit"></button>
                        </form>
                        <div class="root">
                            <ul>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">JAVASCRIPT</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn">P</p>
                                        <p class="close Bttn">X</p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">NODE JS</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn">P</p>
                                        <p class="close Bttn">X</p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">REACT</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn">P</p>
                                        <p class="close Bttn">X</p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">MY SQL</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn">P</p>
                                        <p class="close Bttn">X</p>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="controls">
                            <button>All</button>
                            <button>Pending</button>
                            <button>Completed</button>
                            <button>Clear Completed</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
