<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100;0,200;0,600;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <header class="flex-between">
        <a href="" class="logo">
            <img src="assets/images/logo.png" alt="logo" class="logo-img">
        </a>
        <nav>
            <ul>
                <a href="">HOME</a>
                <a href="">PERFORMANCE</a>
                <a href="">SETTING</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="container  flex-between">
                    <div class="tree">
                        <video src="assets/video/tree.mp4" autoplay class="mp4" loop>
                        </video>
                        <div class="ground"></div>
                    </div>
                    <div class="quote">
                        <h2 class="quote-text">
                            “Productivity is being able to do things that you were never able to do before.”
                        </h2>
                    </div>
                    <div class="toDo">
                        <h2 class="todo-heading"> To Do List</h2>
                        <form>
                            <input 
                            type="text" 
                            name="name"
                            placeholder="Task Name">
        
                            <input 
                            type="text"
                            name="hour"
                            placeholder="Time in Hour">
        
                            <input 
                            type="text"
                            name="min"
                            placeholder="Time in Mins">
                        </form>
                        <div class="root">
                            <ul>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">JAVASCRIPT</p>
                                    </div>
                                    <div class="button flex">
                                        <p>
                                            <p id="p1" class="semicolon"></p><input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p>
                                            <input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p>
                                            <input id="sec" type="number" max="60" min="0" value="0" class="time">
                                        </p>
                                        <button class="Bttn" id="start"><i class="far fa-play-circle"></i></button>
                                        <!-- <p class="play Bttn" id="start"><i class="far fa-play-circle"></i></p> -->
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">NODE JS</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime"></p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">REACT</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime"></p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <!-- <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">MY SQL</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li> -->
                                
                            </ul>
                        </div>
                        <div class="controls">
                            <button>All</button>
                            <button>Pending</button>
                            <button>Completed</button>
                            <button>Clear Completed</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <script src="assets/js/quote.js"></script>
    <!-- <script src="assets/js/video.js"></script> -->
    <script src="assets/js/timer.js"></script>
    <script src="https://kit.fontawesome.com/e844dd4312.js" crossorigin="anonymous"></script>
</body>
</html>
