<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <header class="flex-between">
        <a href="" class="logo">LOGO</a>
        <nav>
            <ul>
                <a href="">HOME</a>
                <a href="">PERFORMANCE</a>
                <a href="">SETTING</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="container  flex-between">
                    <div class="tree">
                        <video src="assets/video/tree.mp4" autoplay>
                        </video>
                        <div class="ground"></div>
                    </div>
                    <div class="toDo">
                        <h2 class="todo-heading"> To Do List</h2>
                        <form >
                            <input 
                            type="text" 
                            name="name"
                            placeholder="Task Name">
        
                            <input 
                            type="text"
                            name="hour"
                            placeholder="Time in Hour">
        
                            <input 
                            type="text"
                            name="min"
                            placeholder="Time in Mins">
                        </form>
                        <div class="root">
                            <ul>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">JAVASCRIPT</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">NODE JS</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">REACT</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                <li class="flex-between">
                                    <div class="info flex">
                                        <p class="taskName">MY SQL</p>
                                    </div>
                                    <div class="button flex">
                                        <p class="taskTime">3:00:00</p>
                                        <p class="play Bttn"><i class="far fa-play-circle"></i></p>
                                        <p class="close Bttn"><i class="fas fa-times-circle"></i></p>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="controls">
                            <button>All</button>
                            <button>Pending</button>
                            <button>Completed</button>
                            <button>Clear Completed</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/e844dd4312.js" crossorigin="anonymous"></script>
</body>
</html>
